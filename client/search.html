

<template name="wordSearch">
  Find Word<br/>
  <input type="text" id="wordFilter">
  <button type="button" id="__filterWord">Find</button>
</template>

<template name="wordList">
  <div>
    <h5>Results by word</h5>
    <table>
        {{#each entries}}
          <tr>
            <td>
                {{word}}
            </td>
            <td>
                {{phoneme}}
            </td>
          </tr>
        {{/each}}
    </table>
  </div>
</template>
