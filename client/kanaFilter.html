<template name="kanaFilter">

  <div class="col-md-6">
    <h5>Select Kana</h5>
    <span>
      <select class="form-control" id="kana">
          {{#each selectOptions}}
            <option value="{{phoneme}}" data-kana="{{kana}}">{{kana}} ({{phoneme}})</option>
          {{/each}}
      </select>
        <!--<button type="button" class="btn btn-primary" id="__findKana">Find</button>-->
      </span>
  </div>

</template>
