<template name="phonemeList">
  <div>
    <h5>Words with phoneme: <span class="text-danger">{{selectedPhoneme}}</span></h5>
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>star</th>
        <th>word</th>
        <th>pronunciation</th>
      </tr>
      </thead>
      <tbody>

      {{#each phonemeResults}}
        <tr class="{{rowStyle word}}">
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="star" data-value="{{phoneme}}">
              </label>
            </div>
          </td>
          <td>
            {{word}}
          </td>
          <td>
            <small>{{phoneme}}</small>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    <div>
      <button type="button" id="__loadMore">Load More</button>
    </div>

  </div>


</template>
