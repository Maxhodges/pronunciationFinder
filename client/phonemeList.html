<template name="phonemeList">
  <div>
    <!--<h5><span class="text-danger"><strong>{{selectedKana}}</strong></span> pronunciation: <span class="text-success">{{selectedPhoneme}}</span></h5>-->
    <table class="table table-condensed">
      <thead>
      <tr>
        <th>star</th>
        <th>word</th>
        <th>pronunciation</th>
      </tr>
      </thead>
      <tbody>

      {{#each phonemeResults}}
        <tr class="{{rowStyle word}}">
          <td>
            <div class="checkbox">
              <label>
                <input type="checkbox" class="star" data-value="{{phoneme}}">
              </label>
            </div>
          </td>
          <td>
              {{word}}
          </td>
          <td>
            <small>{{phoneme}}</small>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
    <div>
      <button type="button" class="btn btn-primary btn-lg {{buttonDisabledStyle}}" id="__loadMore">Load More</button>
      <br>
      <br>
    </div>

  </div>

</template>
